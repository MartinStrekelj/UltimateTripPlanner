<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Trip Planner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">  

</head>
<body>
    <nav>
        <div class="nav-container">
                <div class="nav-item logo"><a href="">Ultimate Trip Planner</a></div>
                <div class="nav-item about"><a href="about.html">About</a></div>
        </div>
    </nav>
    <div class="inputs-container">
            <label class="label1">Current location</label>
            <label class="label2">Destination</label>
            <input class="location_input input1" id="location-input"  type="text" placeholder="Where are you from?" name="location">
            <input class="location_input input2" id="destination-input" type="text" placeholder="Where are you going?" name="destination">
            <button class="location_input btn-submitLocation" id="btn-submitLocation" type="submit">Lets go!</button>
    </div>
    <div class="maps-container" id="googleMap">
        <!-- Implement google maps -->
        <!-- Get distance based on form above -->
    </div>
    <div class="budget-container">
        <div class="title-budget"><h3>Budget Calculator</h3></div>
        <!-- Input za razpoložljiv budget -->
        <label>Total budget</label>
        <input class="budget-input" min="0" type="number" id="budget" step="100" placeholder="Budget €">
        <!-- Izračunana razdalja glede na google maps ->  input cena goriva -->
        <label id="distance-label">Gas</label>
        <input class="budget-input" min="0" type="number" id="gas-price" step="0.01" placeholder="Gas price € per l">
        <input class="budget-input" min="0" type="number" id="car-consumption" step="0.1"  placeholder="Car l /100km">
        <!-- Inputi za predvidene ostale stroške -->
        <label>Other estimated costs</label>
        <input class="budget-input"  min="0" type="number" id="living" step="10" placeholder="Living expense €">
        <input type="number"  min="0" step="10"  id="other-costs" placeholder="Other €">
         <!-- Izračun porabljenih stroškov - output -->
         <button id="calculate-btn">Calculate</button>
        <div id="output" class="budget-output"></div>
    </div>
    <div class="item-list-container">
        <div class="Item-list-wrapper">
            <!-- list of items -->
            <div>
            <!-- double click to remove each one -->
                <h3>Packing list</h3>
                <ul id="item-list">
                </ul>
            </div>
        </div>
        <div class="add-item-wrapper"> 
            <div>
                <!-- add item -->
                <input type="text" id="new-item" placeholder="Item name">
            </div>
            <div>
                <!-- Button to clear all items -->
                <button id="add-item-btn">Add item</button>
                <button id="clear-list-btn">Clear list</button>
            </div>
        </div>
    </div>
    <footer>
        <!-- Simple footer with my name and "copyrights" -->
        <p>Created by Martin Štrekelj - Web Development HW1 </p>
    </footer>
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXFI4LIeSBZM8gCj2L8SE9QoOJvlBd794&callback=initMap">
    </script>
</body>
</html>
